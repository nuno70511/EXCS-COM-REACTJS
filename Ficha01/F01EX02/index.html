<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REACTJS F01EX02</title>

    <!-- ReactJS -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="intro"></div>

    <script type="text/babel">

        class ShowPersonData extends React.Component {
            constructor() {
                super();
                this.state = {
                    person: {
                        firstName: "React",
                        lastName: "JS",
                        age: 6
                    }
                }
            }

            fullName() {
                return `${this.state.person.firstName} ${this.state.person.lastName}`;
            }

            render() {
                return (
                    <div>
                        <h2>First name: {this.state.person.firstName}</h2>
                        <h2>Last name: {this.state.person.lastName}</h2>
                        <h2>Age: {this.state.person.age}</h2>
                        <h2>Full name: {this.fullName()}</h2>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <ShowPersonData />,
            document.querySelector("#intro")
        );
    </script>

</body>

</html>
